<!DOCTYPE html>
<html>
<head>
    <title>how to draw a table</title>
</head>
<body>
    <h1>drawing a table</h1>

    <table border="1" style="border-collapse: collapse;width:50%;height:200px;">
    <caption>Weekly Schedule</caption>
    <tr>
        <th>Day</th>
        <th>Subject</th>
        
    </tr>
    <tr>
        <td>Monday</td>
        <td>Mathematics</td>
    </tr>
    <tr>
        <td>Tuesday</td>
        <td>ICT</td>
    </tr>
    <tr>
        <td>Wednesday</td>
        <td>Science</td>
    </tr>
</table>

<table borders="1">
    <caption>our monthly expenses</caption>
    <thead>
        <tr>  
            <th>item</th>
            <th>cost(KSH)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
         <td>rent</td>
         <td>10,000</td>
        </tr>
        <tr>
            <td>fees</td>
            <td>45,000</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>total</td>
            <td>55,000</td>
        </tr>
        </tfoot>
</body>
